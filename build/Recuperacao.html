<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <img src="" alt="">
    <link href="./assests/css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', 'sans-serif' 'Helvetica';
        }

        .login-container {
            display: flex;
            min-height: 100vh;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .login-image {
            width: 100%; 
            background: linear-gradient(90deg, rgba(35, 3, 49, 0.9), rgba(114, 4, 85, 0.9)), url('./assests/image/quem_somos_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-form form {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .login-form h1 {
            font-size: 1.5rem;
            font-weight:bold;
            margin-bottom: 30px;
            
        }

        .login-form .form-control {
            margin-bottom: 30px;
        }

        .login-form button {
            background: linear-gradient(90deg, rgba(35, 3, 49, 0.9), rgba(114, 4, 85, 0.9));
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
        }
        

        .login-image-content {
            text-align: center;
            color: white;
            font-weight: bold;
            padding: 20px;
        }

        .login-image-content h1 {
            font-size: 1.4rem;
            font-weight: 700;
        
        }
        @media (max-width: 800px) {
            .login-image {
                display: none;
            }
        }
        
    </style>
</head>

<body>
    <div class="row login-container">
        <div class="col-6 login-form">

            <form class="space-y-6" action="#" method="POST">
                <h2 class="text-center text-2xl font-bold mb-6 text-gray-800">Recuperação de Senha</h2>

                <div class="form-control">
                    <div class="text-center text-gray-600 mb-4">
                        <p>Digite seu e-mail para receber um link de recuperação de senha.</p>
                    </div>
                </div>

                <div class="form-control">
                    <div class="relative">
                        <i class="fas fa-envelope absolute top-1/2 transform -translate-y-1/2 left-3 text-[#3C0753]"></i>
                        <input id="email" name="email" type="email" placeholder="Seu email" required class="pl-10 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-[#3C0753] focus:border-[#3C0753] sm:text-sm">
                    </div>
                </div>

                <div class="form-control">
                    <div>
                        <button type="submit" class="w-full flex justify-center rounded-md py-2 px-4 text-sm font-medium text-white bg-[#3C0753] hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-[#3C0753] focus:ring-offset-2">
                            Enviar Link de Recuperação
                        </button>
                    </div>
                </div>

                <div class="form-control">
                    <div class="mt-6 text-center">
                        <a href="teste.html" class="text-sm text-[#3C0753] hover:text-[#6b7280]">
                            Voltar para o Login
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-6 login-image ">
            <div class="login-image-content">
                <h1>Reconhecimento Inteligente e Personalizado de Veículos<br> e Placas com Alta Precisão e Eficiência.</h1>
            </div>
        </div>
    </div>
</body>

</html>
