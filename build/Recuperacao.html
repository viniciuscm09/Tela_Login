<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link href="./assests/css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-center text-2xl font-bold mb-6 text-gray-800">Recuperação de Senha</h2>

        <form class="space-y-6" action="#" method="POST">
            <div class="text-center text-gray-600 mb-4">
                <p>Digite seu e-mail para receber um link de recuperação de senha.</p>
            </div>
            <div class="relative">
                <i class="fas fa-envelope absolute top-1/2 transform -translate-y-1/2 left-3 text-[#3C0753]"></i>
                <input id="email" name="email" type="email" placeholder="Seu email" required class="pl-10 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-purple-600 sm:text-sm">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center rounded-md py-2 px-4 text-sm font-medium text-white bg-[#3C0753] hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-[#3C0753] focus:ring-offset-2">
                    Enviar Link de Recuperação
                </button>
            </div>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-sm text-[#3C0753] hover:text-[#6b7280]">
                    Voltar para o Login
                </a>
            </div>
        </form>
    </div>
</body>
</html>
