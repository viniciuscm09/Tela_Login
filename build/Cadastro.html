<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário</title>
    <link href="./assests/css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .bg-gradient {
            background: linear-gradient(75deg, #3C0753, #720455);
        }
        /* Estilo do checkbox para aplicar a cor roxa */
        input[type="checkbox"]:checked {
            background-color: #720455;
            border-color: #720455;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
        <form class="space-y-6" action="#" method="POST">
            <div class="flex items-center mb-6">
                <a href="index.html" class="flex items-center justify-center w-10 h-10 bg-gradient text-white rounded-full hover:opacity-90 mr-4">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h2 class="text-2xl font-bold text-gray-800 ">Cadastro de Usuário</h2>
            </div>

            <div class="relative">
                <i class="fas fa-user absolute top-1/2 transform -translate-y-1/2 left-3 text-[#720455]"></i>
                <input id="name" name="name" type="text" placeholder="Nome completo" required class="pl-10 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-[#720455] focus:border-[#720455] sm:text-sm">
            </div>

            <div class="relative">
                <i class="fas fa-envelope absolute top-1/2 transform -translate-y-1/2 left-3 text-[#720455]"></i>
                <input id="email" name="email" type="email" placeholder="Seu email" required class="pl-10 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-[#720455] focus:border-[#720455] sm:text-sm">
            </div>

            <div class="relative">
                <i class="fas fa-lock absolute top-1/2 transform -translate-y-1/2 left-3 text-[#720455]"></i>
                <input id="password" name="password" type="password" placeholder="Senha" required class="pl-10 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-[#720455] focus:border-[#720455] sm:text-sm">
            </div>

            <div class="relative">
                <i class="fas fa-lock absolute top-1/2 transform -translate-y-1/2 left-3 text-[#720455]"></i>
                <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirme sua senha" required class="pl-10 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-[#720455] focus:border-[#720455] sm:text-sm">
            </div>

            <div>
                <select id="user-type" name="user-type" class="block w-full mt-2 rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-[#720455] focus:border-[#720455] sm:text-sm">
                    <option value="" disabled selected hidden>Tipo de usuário</option>
                    <option value="verificado">Verificado</option>
                    <option value="indeterminado">Indeterminado</option>
                </select>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center rounded-md py-2 px-4 text-sm font-medium text-white bg-gradient hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-[#720455] focus:ring-offset-2">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
